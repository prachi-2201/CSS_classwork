<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: tomato;
        }
        span{
            color: cornflowerblue;
        }
        #span{
            color: aliceblue;
            background-color: darkgoldenrod;
        }

</head>

    <span id="span">First span tag with id</span>

        rerum enim corporis distinctio quo molestias eum quos atque aperiam alias illum asperiores iusto?</p>
    <h3>This is <span>span selector</span> </h3>
</body>

</html>
